{% extends 'social/base.html' %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-6">
                {{ form}}
            </div>
            <div class="col-6">
                 <input type="submit" value="Salvar" class="btn btn-primary">
            </div>

        </div>

    </form>

    <div>
        <h1>Avaliações</h1>
        <table class="table">
        <th>
        <tr>
            <td>Id</td>
            <td>Status da Avaliação</td>
            <td>Editar</td>
            <td>Excluir</td>
        </tr>
        </th>
            {% for ava in avas %}
                <tr>
                    <td>{{ ava.id_avalia }}</td>
                    <td>{{ ava.valor_avalia }}</td>
                    <td><a href="{% url 'editar_avalia' ava.id_avalia %}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="rgb(255,150,20)" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
  <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
</svg></a></td>
                    <td><a href="{% url 'deleta_avalia' ava.id_avalia %}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="rgb(255,50,20)" class="bi bi-archive-fill" viewBox="0 0 16 16">
  <path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1M.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8z"/>
</svg></a></td>
                </tr>
            {% endfor %}

        </table>

    </div>


{% endblock content %}
